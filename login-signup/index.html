<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In/Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <!-- Sign In Form -->
    <div class="form sign-in">
      <h2>Log In</h2>
      <label>
        <span>Enter Mobile Number or Email</span>
        <input type="text" name="phone" required>
      </label>
      <button class="submit" type="button" id="signInBtn">Continue To Login</button>
      <p class="forgot-pass">Forgot Password?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/google.png" alt="Google"></li>
          <li><img src="images/facebook.png" alt="Facebook"></li>
          <li><img src="images/whatsapp.png" alt="WhatsApp"></li>
        </ul>
      </div>

      <!-- New section for account creation -->
      <div class="create-account">
        <p>New to Caratlane? <span class="link-create-account" id="createAccountBtn">Create an account</span></p>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover a great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" required>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" required>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" name="confirm-password" required>
        </label>
        <button type="button" class="submit" id="signUpBtn">Sign Up Now</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
